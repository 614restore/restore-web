<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var base = "/restore-web/";
        var path = window.location.pathname.replace(base, "");
        var redirect = base + "?path=" + encodeURIComponent(path + window.location.search + window.location.hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
